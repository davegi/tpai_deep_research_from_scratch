[pytest]
testpaths =
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
; Configure pytest warning filters here. Keep a narrow filter to silence known
; third-party Pydantic deprecation warnings during tests. Avoid corrupting the
; file with stray shell commands.
filterwarnings =
    ignore:.*__fields__.*:DeprecationWarning
